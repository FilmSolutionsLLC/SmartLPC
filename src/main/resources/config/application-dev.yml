# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================


spring:
    devtools:
        restart:
            enabled: true
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    datasource:
        url: jdbc:mysql://localhost:3306/TrySmartLPC?useUnicode=true&characterEncoding=utf8&useSSL=false
        url2: jdbc:mysql://localhost:3306/TrySmartLPC?useUnicode=true&characterEncoding=utf8&useSSL=false

        name:
        username: root
        password: root
        username2: root
        password2: root
        hikari:
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
    jpa:
        #generate-ddl: true
        #hibernate:
            #ddl-auto: update
        database-platform: org.hibernate.dialect.MySQLInnoDBDialect
        database: MYSQL
        show_sql: true
        properties:
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.cache.region.factory_class: org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory
    data:
        elasticsearch:
            cluster-name:
            cluster-nodes:
            properties:
                path:
                  logs: target/elasticsearch/log
                  data: target/elasticsearch/data
    mail:
        host: 10.0.1.11
        port: 25
        username: donotreply@filmsolutions.com #Replace this field with your Gmail username.
        password: FSpass007
    messages:
        cache-seconds: 1
    thymeleaf:
        cache: false

#liquibase:
#    contexts: dev

server:
    port: 8080

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    cache: # Hibernate 2nd level cache, used by CacheConfiguration
        timeToLiveSeconds: 3600
        ehcache:
            maxBytesLocalHeap: 16M
    mail: # specific JHipster mail property, for standard properties see MailProperties
        from: SmartLPC@localhost
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
        spark:
            enabled: false
            host: localhost
            port: 9999
        graphite:
            enabled: false
            host: localhost
            port: 2003
            prefix: SmartLPC
        logs: # report metrics in the logs
            enabled: false
            reportFrequency: 60 # in seconds
    logging:
        logstash: # Forward logs to logstash over a socket, used by LoggingConfiguration
            enabled: false
            host: localhost
            port: 5000
            queueSize: 512



ingest:
    filesystem:
        stage: /mnt/opt/ingest/stage
        new: /mnt/opt/ingest/new
        queue: /mnt/opt/ingest/queue
        lightroomExport: 700, 1600, MASTER, RAW

project:
    rename:
        path: /opt/rename/
    logo:
        path: /opt/logos/
