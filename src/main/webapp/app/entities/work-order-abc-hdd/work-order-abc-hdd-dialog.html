
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkOrderAbcHddLabel" translate="smartLpcApp.workOrderAbcHdd.home.createOrEditLabel">Create or edit a WorkOrderAbcHdd</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workOrderAbcHdd.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.workOrderAbcHdd.size" for="field_size">Size</label>
            <input type="text" class="form-control" name="size" id="field_size"
                    ng-model="vm.workOrderAbcHdd.size"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.workOrderAbcHdd.drive_number" for="field_drive_number">Drive_number</label>
            <input type="text" class="form-control" name="drive_number" id="field_drive_number"
                    ng-model="vm.workOrderAbcHdd.drive_number"
                     />
        </div>

        <div class="form-group">
            <label translate="smartLpcApp.workOrderAbcHdd.workOrder" for="field_workOrder">workOrder</label>
            <select class="form-control" id="field_workOrder" name="workOrder" ng-model="vm.workOrderAbcHdd.workOrder" ng-options="workOrder as workOrder.id for workOrder in vm.workorders track by workOrder.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.workOrderAbcHdd.hdd_to" for="field_hdd_to">hdd_to</label>
            <select class="form-control" id="field_hdd_to" name="hdd_to" ng-model="vm.workOrderAbcHdd.hdd_to" ng-options="abcHdd as abcHdd.textValue for abcHdd in vm.abcHdd track by abcHdd.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
