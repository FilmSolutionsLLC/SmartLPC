<div class="modal-header">
    <button type="button" class="close danger" data-dismiss="modal"
            aria-hidden="true" ng-click="vm.close()">&times;
    </button>
    <h4>All Selected records will apply a Read/Write Permission to that User/Album combination</h4>
</div>

<div class="modal-body">


    <div class="scrollme">
        <table class="table table-striped table-bordered table-responsive">
            <tr>
                <td></td>
                <td ng-repeat="album in vm.albums">
                    <h5 class="small">
                        <strong>{{album.value}}</strong>
                    </h5>
                </td>

            </tr>

            <tr ng-repeat="privilege in vm.privileges">
                <td>{{privilege.value}}</td>
            </tr>

        </table>
    </div>

</div>
