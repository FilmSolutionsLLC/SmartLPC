<div class="modal-header">
    <button type="button" class="close danger" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.close()" >&times;</button>

    <div class="btn-toolbar btn-toolbar-xs" role="toolbar">

        <button type="button" ng-click="vm.addTags()" class="btn btn-success btn-xs">
            Add Record
        </button>
    </div>
</div>
<div class="modal-body">
    <table class="jh-table table table-striped">
        <tr>
            <th class="small"></th>
            <th class="small">Tag Name</th>
            <th class="small">Hotkey</th>
        </tr>

        <tr ng-repeat="tags in vm.tagss.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage)) | orderBy : 'type'">
            <td class="small">
                <button class="btn btn-primary btn-xs" type="button"
                        ng-click="vm.editTags(tags.id)">Select</button>
            </td>
            <td class="small">{{tags.type}}</td>
            <td class="small">{{tags.value}}</td>
        </tr>
    </table>
    <div class="text-center">
        <h5>Page: {{currentPage}} / {{numPages}} of Talents</h5>
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="currentPage" max-size="maxSize"
                        boundary-links="true" rotate="false" num-pages="numPages"
                        items-per-page="itemsPerPage"></uib-pagination>
    </div>
</div>
