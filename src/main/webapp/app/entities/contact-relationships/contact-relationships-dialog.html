
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContactRelationshipsLabel" translate="smartLpcApp.contactRelationships.home.createOrEditLabel">Create or edit a ContactRelationships</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contactRelationships.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.contactRelationships.isPrimaryContact" for="field_isPrimaryContact">IsPrimaryContact</label>
            <input type="checkbox" class="form-control" name="isPrimaryContact" id="field_isPrimaryContact"
                    ng-model="vm.contactRelationships.isPrimaryContact"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.contactRelationships.createdDate" for="field_createdDate">CreatedDate</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.contactRelationships.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.contactRelationships.updatedDate" for="field_updatedDate">UpdatedDate</label>
                <div class="input-group">
                    <input id="field_updatedDate" type="text" class="form-control" name="updatedDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.contactRelationships.updatedDate" is-open="vm.datePickerOpenStatus.updatedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="smartLpcApp.contactRelationships.createdByAdminUser" for="field_createdByAdminUser">createdByAdminUser</label>
            <select class="form-control" id="field_createdByAdminUser" name="createdByAdminUser" ng-model="vm.contactRelationships.createdByAdminUser" ng-options="user as user.firstName for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.contactRelationships.updatedByAdminUser" for="field_updatedByAdminUser">updatedByAdminUser</label>
            <select class="form-control" id="field_updatedByAdminUser" name="updatedByAdminUser" ng-model="vm.contactRelationships.updatedByAdminUser" ng-options="user as user.firstName for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.contactRelationships.contact_a" for="field_contact_a">contact_a</label>
            <select class="form-control" id="field_contact_a" name="contact_a" ng-model="vm.contactRelationships.contact_a" ng-options="contacts as contacts.fullName for contacts in vm.contactss track by contacts.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.contactRelationships.contact_b" for="field_contact_b">contact_b</label>
            <select class="form-control" id="field_contact_b" name="contact_b" ng-model="vm.contactRelationships.contact_b" ng-options="contacts as contacts.fullName for contacts in vm.contactss track by contacts.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.contactRelationships.contact_a_qb_rid" for="field_contact_a_qb_rid">contact_a_qb_rid</label>
            <select class="form-control" id="field_contact_a_qb_rid" name="contact_a_qb_rid" ng-model="vm.contactRelationships.contact_a_qb_rid" ng-options="contacts as contacts.fullName for contacts in vm.contactss track by contacts.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.contactRelationships.contact_b_qb_rid" for="field_contact_b_qb_rid">contact_b_qb_rid</label>
            <select class="form-control" id="field_contact_b_qb_rid" name="contact_b_qb_rid" ng-model="vm.contactRelationships.contact_b_qb_rid" ng-options="contacts as contacts.fullName for contacts in vm.contactss track by contacts.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
