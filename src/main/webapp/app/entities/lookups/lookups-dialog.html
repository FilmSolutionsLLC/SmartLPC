
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLookupsLabel" translate="smartLpcApp.lookups.home.createOrEditLabel">Create or edit a Lookups</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.lookups.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.lookups.tableName" for="field_tableName">TableName</label>
            <input type="text" class="form-control" name="tableName" id="field_tableName"
                    ng-model="vm.lookups.tableName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.lookups.fieldName" for="field_fieldName">FieldName</label>
            <input type="text" class="form-control" name="fieldName" id="field_fieldName"
                    ng-model="vm.lookups.fieldName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.lookups.textValue" for="field_textValue">TextValue</label>
            <input type="text" class="form-control" name="textValue" id="field_textValue"
                    ng-model="vm.lookups.textValue"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
