
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDepartmentsLabel" translate="smartLpcApp.departments.home.createOrEditLabel">Create or edit a Departments</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.departments.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.departments.departmentName" for="field_departmentName">DepartmentName</label>
            <input type="text" class="form-control" name="departmentName" id="field_departmentName"
                    ng-model="vm.departments.departmentName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.departments.companyId" for="field_companyId">CompanyId</label>
            <input type="number" class="form-control" name="companyId" id="field_companyId"
                    ng-model="vm.departments.companyId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.departments.createdDate" for="field_createdDate">CreatedDate</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.departments.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.departments.updatedDate" for="field_updatedDate">UpdatedDate</label>
                <div class="input-group">
                    <input id="field_updatedDate" type="text" class="form-control" name="updatedDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.departments.updatedDate" is-open="vm.datePickerOpenStatus.updatedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.departments.logo" for="field_logo">Logo</label>
            <input type="text" class="form-control" name="logo" id="field_logo"
                    ng-model="vm.departments.logo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.departments.urlOverride" for="field_urlOverride">UrlOverride</label>
            <input type="text" class="form-control" name="urlOverride" id="field_urlOverride"
                    ng-model="vm.departments.urlOverride"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.departments.selfProject" for="field_selfProject">SelfProject</label>
            <input type="checkbox" class="form-control" name="selfProject" id="field_selfProject"
                    ng-model="vm.departments.selfProject"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
