
<div>
    <h2><span translate="smartLpcApp.captions.detail.title">Captions</span> {{vm.captions.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="smartLpcApp.captions.captionText">CaptionText</dt></dt>
        <dd>
            <span>{{vm.captions.captionText}}<span>
        </dd>
        <hr>
        <dt><span translate="smartLpcApp.captions.captionDttm">CaptionDttm</dt></dt>
        <dd>
            <span>{{vm.captions.captionDttm | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="smartLpcApp.captions.project">project</span></dt>
        <dd>
            <a ui-sref="projects-detail({id:vm.captions.project.id})">{{vm.captions.project.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
