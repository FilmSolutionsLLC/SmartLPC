
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCaptionsLabel" translate="smartLpcApp.captions.home.createOrEditLabel">Create or edit a Captions</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.captions.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.captions.captionText" for="field_captionText">CaptionText</label>
            <input type="text" class="form-control" name="captionText" id="field_captionText"
                    ng-model="vm.captions.captionText"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.captions.captionDttm" for="field_captionDttm">CaptionDttm</label>
                <div class="input-group">
                    <input id="field_captionDttm" type="text" class="form-control" name="captionDttm" datetime-picker="{{dateformat}}" ng-model="vm.captions.captionDttm" is-open="vm.datePickerOpenStatus.captionDttm"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('captionDttm')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="smartLpcApp.captions.project" for="field_project">project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.captions.project" ng-options="projects as projects.name for projects in vm.projectss track by projects.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
