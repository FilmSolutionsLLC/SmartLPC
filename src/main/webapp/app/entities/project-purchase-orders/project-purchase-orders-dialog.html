
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectPurchaseOrdersLabel" translate="smartLpcApp.projectPurchaseOrders.home.createOrEditLabel">Create or edit a ProjectPurchaseOrders</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projectPurchaseOrders.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.projectPurchaseOrders.po_number" for="field_po_number">Po_number</label>
            <input type="text" class="form-control" name="po_number" id="field_po_number"
                    ng-model="vm.projectPurchaseOrders.po_number"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.projectPurchaseOrders.po_notes" for="field_po_notes">Po_notes</label>
            <input type="text" class="form-control" name="po_notes" id="field_po_notes"
                    ng-model="vm.projectPurchaseOrders.po_notes"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.projectPurchaseOrders.qb_rid" for="field_qb_rid">Qb_rid</label>
            <input type="number" class="form-control" name="qb_rid" id="field_qb_rid"
                    ng-model="vm.projectPurchaseOrders.qb_rid"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.projectPurchaseOrders.created_date" for="field_created_date">Created_date</label>
                <div class="input-group">
                    <input id="field_created_date" type="text" class="form-control" name="created_date" datetime-picker="{{dateformat}}" ng-model="vm.projectPurchaseOrders.created_date" is-open="vm.datePickerOpenStatus.created_date"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('created_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.projectPurchaseOrders.updated_date" for="field_updated_date">Updated_date</label>
                <div class="input-group">
                    <input id="field_updated_date" type="text" class="form-control" name="updated_date" datetime-picker="{{dateformat}}" ng-model="vm.projectPurchaseOrders.updated_date" is-open="vm.datePickerOpenStatus.updated_date"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updated_date')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label translate="smartLpcApp.projectPurchaseOrders.project" for="field_project">project</label>
            <select class="form-control" id="field_project" name="project" ng-model="vm.projectPurchaseOrders.project" ng-options="projects as projects.name for projects in vm.projectss track by projects.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.projectPurchaseOrders.created_by_admin_user" for="field_created_by_admin_user">created_by_admin_user</label>
            <select class="form-control" id="field_created_by_admin_user" name="created_by_admin_user" ng-model="vm.projectPurchaseOrders.created_by_admin_user" ng-options="user as user.firstName for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.projectPurchaseOrders.updated_by_admin_user" for="field_updated_by_admin_user">updated_by_admin_user</label>
            <select class="form-control" id="field_updated_by_admin_user" name="updated_by_admin_user" ng-model="vm.projectPurchaseOrders.updated_by_admin_user" ng-options="user as user.firstName for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
