<div>
    <h2 translate="smartLpcApp.workOrderAbcFile.home.title">WorkOrderAbcFiles</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="work-order-abc-file.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="smartLpcApp.workOrderAbcFile.home.createLabel">
                        Create new WorkOrderAbcFile
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'smartLpcApp.workOrderAbcFile.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="file_count"><span translate="smartLpcApp.workOrderAbcFile.file_count">File_count</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="file_size"><span translate="smartLpcApp.workOrderAbcFile.file_size">File_size</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="workOrder.id"><span translate="smartLpcApp.workOrderAbcFile.workOrder">workOrder</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="file_type.text_value"><span translate="smartLpcApp.workOrderAbcFile.file_type">file_type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="workOrderAbcFile in vm.workOrderAbcFiles track by workOrderAbcFile.id">
                    <td><a ui-sref="work-order-abc-file-detail({id:workOrderAbcFile.id})">{{workOrderAbcFile.id}}</a></td>
                    <td>{{workOrderAbcFile.file_count}}</td>
                    <td>{{workOrderAbcFile.file_size}}</td>
                    <td>
                        <a ui-sref="work-order-detail({id:workOrderAbcFile.workOrder.id})">{{workOrderAbcFile.workOrder.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="lookups-detail({id:workOrderAbcFile.file_type.id})">{{workOrderAbcFile.file_type.text_value}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="work-order-abc-file-detail({id:workOrderAbcFile.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="work-order-abc-file.edit({id:workOrderAbcFile.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="work-order-abc-file.delete({id:workOrderAbcFile.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
