
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkOrderAbcFileLabel" translate="smartLpcApp.workOrderAbcFile.home.createOrEditLabel">Create or edit a WorkOrderAbcFile</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workOrderAbcFile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.workOrderAbcFile.file_count" for="field_file_count">File_count</label>
            <input type="number" class="form-control" name="file_count" id="field_file_count"
                    ng-model="vm.workOrderAbcFile.file_count"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="smartLpcApp.workOrderAbcFile.file_size" for="field_file_size">File_size</label>
            <input type="text" class="form-control" name="file_size" id="field_file_size"
                    ng-model="vm.workOrderAbcFile.file_size"
                     />
        </div>

        <div class="form-group">
            <label translate="smartLpcApp.workOrderAbcFile.workOrder" for="field_workOrder">workOrder</label>
            <select class="form-control" id="field_workOrder" name="workOrder" ng-model="vm.workOrderAbcFile.workOrder" ng-options="workOrder as workOrder.id for workOrder in vm.workorders track by workOrder.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.workOrderAbcFile.file_type" for="field_file_type">file_type</label>
            <select class="form-control" id="field_file_type" name="file_type" ng-model="vm.workOrderAbcFile.file_type" ng-options="abcFileType as abcFileType.textValue for abcFileType in vm.workOrderAbcFileType track by abcFileType.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
