
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkOrdersAdminRelationLabel" translate="smartLpcApp.workOrdersAdminRelation.home.createOrEditLabel">Create or edit a WorkOrdersAdminRelation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workOrdersAdminRelation.id" readonly />
        </div>

        <div class="form-group">
            <label translate="smartLpcApp.workOrdersAdminRelation.workOrder" for="field_workOrder">workOrder</label>
            <select class="form-control" id="field_workOrder" name="workOrder" ng-model="vm.workOrdersAdminRelation.workOrder" ng-options="workOrder as workOrder.id for workOrder in vm.workorders track by workOrder.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.workOrdersAdminRelation.admin_user" for="field_admin_user">admin_user</label>
            <select class="form-control" id="field_admin_user" name="admin_user" ng-model="vm.workOrdersAdminRelation.admin_user" ng-options="user as user.firstName for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="smartLpcApp.workOrdersAdminRelation.relation_type" for="field_relation_type">relation_type</label>
            <select class="form-control" id="field_relation_type" name="relation_type" ng-model="vm.workOrdersAdminRelation.relation_type" ng-options="relationType as relationType.relation for relationType in vm.relationtypes track by relationType.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
